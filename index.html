<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: #252525;
        }
        .container {
            padding-top: 200px;
            margin: 0 auto;
            max-width: 1000px;
        }
    </style>
</head>
<body>
    

    <div class="container">
        <div id="yohoho"></div>
    </div>

    <script>
        let params = (new URL(document.location)).searchParams; 
        let kp = params.get("kp");

        var player = document.getElementById("yohoho");
        player.setAttribute("data-kinopoisk", kp);
    </script>


    <script src="https://yohoho.cc/yo.js"></script>
</body>
</html>
